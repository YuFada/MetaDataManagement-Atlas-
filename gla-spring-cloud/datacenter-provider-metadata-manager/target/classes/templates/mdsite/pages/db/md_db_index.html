
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="systemsite/m1/pages/common/sys_header_m1 :: sys_header(~{::title},~{},~{})">
	<meta charset="UTF-8">
	<title>元数据列表</title>
	<!--<link rel="stylesheet" type="text/css" th:href="@{/systemsite/assets/static/css/font.css}"/>-->

	<meta name="renderer" content="webkit">
</head>
<link rel="stylesheet" type="text/css" th:href="@{/systemsite/plug/ztree/css/zTreeStyle/zTreeStyle.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/systemsite/plug/ztree/css/metroStyle/metroStyle.css}"/>
<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">元数据管理</a>
        <a>
          <cite>元数据查询</cite></a>
      </span>
	<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
		<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
</div>

<div class="weadmin-body " id="areaTableMain">

	<div style="padding: 20px; background-color: #F2F2F2;">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">元数据查询</div>

					<!--<div class="layui-card-header">元数据列表</div>-->
					<div class="layui-card-body">



						<div class="layui-row table-search">

							<div class="layui-form layui-col-md12 we-search">



								<div class="layui-inline">
									<input type="text" id="perms_serach_name" placeholder="数据库资源名称" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-inline">
									<input type="text" id="perms_serach_code" placeholder="接数据库实例" autocomplete="off" class="layui-input">
								</div>
								<button class="layui-btn"  @click="handleSeach"><i class="layui-icon">&#xe615;</i></button>
							</div>
						</div>

						<!--测试区域-->
						<div class="weadmin-block table-tools"><button  @click="handleSaveDomain" class="layui-btn"><i class="layui-icon"></i>添加</button> <span class="fr" style="line-height: 40px;">工具栏&nbsp;&nbsp;&nbsp;</span></div>
						<table class="layui-form layui-table" id="areaTable">

						</table>
					</div>
				</div>
			</div>

		</div>
	</div>

</div>
<!--*********************模板部分**begin************************-->
<script type="text/template" id="tkDomain">
	<div class="weadmin-body">
		<form class="layui-form lpform-2clo" lay-filter="addFilter">

			<div class="layui-form-item">
				<label  class="layui-form-label">
					数据库资源名称
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="name"  autocomplete="off" class="layui-input">
				</div>

				<label  class="layui-form-label">
					接数据库实例
				</label>
				<div class="layui-input-inline">
					<input type="text" name="dbCode"   lay-verify="required"  autocomplete="off" class="layui-input">
				</div>


			</div>
			<div class="layui-form-item">

				<label  class="layui-form-label">
					采集模式
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="collectMode" placeholder="1. jdbc、2.服务器文件（定时采集）" value="1" autocomplete="off" class="layui-input">
				</div>
				<label  class="layui-form-label">
					连接地址
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="url"  autocomplete="off" class="layui-input">
				</div>

			</div>

			<div class="layui-form-item">

				<label  class="layui-form-label" >
					用户账号
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="username" autocomplete="off" class="layui-input">
				</div>

				<label  class="layui-form-label">
					用户密码
				</label>
				<div class="layui-input-inline">
					<input type="password"  name="password" autocomplete="off" class="layui-input">
				</div>

			</div>

			<div class="layui-form-item">

				<label  class="layui-form-label">
					连接驱动
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="driverClassName" autocomplete="off" class="layui-input">
				</div>
				<label  class="layui-form-label">
					描述
				</label>
				<div class="layui-input-inline">
					<input type="text"  name="intro"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item" style="float: right;">
				<input type="hidden" name="id" />
				<button class="layui-btn" lay-filter="addFilterSubmit" lay-submit="">确定</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>

		</form>
	</div>
</script>



<!--*********************模板部分**end************************-->


<div th:replace="systemsite/m1/pages/common/sys_footer_m1 :: sys_footer"></div>
<script  th:src="@{/systemsite/assets/lib/layui/layui.js}"></script>
<script  th:src="@{/systemsite/assets/static/js/eleDel.js}"></script>
<script  th:src="@{/scripts/mdsite/service/md_db_index.js}"></script>

<script  th:src="@{/systemsite/plug/ztree/js/jquery.ztree.core.js}"></script>
<script  th:src="@{/systemsite/plug/ztree/js/jquery.ztree.excheck.js}"></script>
<script  th:src="@{/systemsite/plug/ztree/js/jquery.ztree.exedit.js}"></script>

</body>



</html>
